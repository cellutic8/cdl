<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GD Difficulty List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d0d0d;
      color: #eee;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    header h1 {
      margin: 0;
      color: #ff4444;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #141414;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
    }

    th {
      background: #1c1c1c;
      border-bottom: 2px solid #333;
    }

    tr:nth-child(even) {
      background: #181818;
    }

    tr:hover {
      background: #222;
    }

    .rank {
      font-weight: bold;
      color: #ff5555;
    }

    .extreme {
      color: #ff4444;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Cellutic Demon List</h1>
  <p>Geometry Dash's Hardest Level</p>
</header>

<main>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Level Name</th>
        <th>Difficulty</th>
        <th>Host</th>
        <th>Verifier</th>
        <th>Level ID</th>
      </tr>
    </thead>
    <tbody id="levelTable">
      <!-- JS로 채워짐 -->
    </tbody>
  </table>
</main>

<footer>
  Inspired by pointercrate.com
</footer>

<script>
  const levels = [
    {
      name: "Amethyst",
      difficulty: "Extreme Demon",
      host: "iMist",
      verifier: "wPopoff",
      id: 119550490,
      rank: 1
    },
    {
      name: "Thinking Space II",
      difficulty: "Extreme Demon",
      host: "CairoX",
      verifier: "Zoink",
      id: 119544028,
      rank: 2
    },
    {
      name: "Flamewall",
      difficulty: "Extreme Demon",
      host: "Narwall",
      verifier: "Cuatrocientos",
      id: 126242564,
      rank: 3
    }
  ];

  const table = document.getElementById("levelTable");

  levels
    .sort((a, b) => a.rank - b.rank)
    .forEach(level => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="rank">#${level.rank}</td>
        <td>${level.name}</td>
        <td class="extreme">${level.difficulty}</td>
        <td>${level.host}</td>
        <td>${level.verifier}</td>
        <td>${level.id}</td>
      `;

      table.appendChild(row);
    });
</script>

</body>
</html>
